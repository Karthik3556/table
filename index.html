<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Full Stack Timetable</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="table-styles.css">
</head>

<body>
  <div class="table-container">
    <table>
      <caption>Java Full Stack Development</caption>
      <thead>
        <tr>
          <th>Day</th>
          <th>9-10AM</th>
          <th>10-11AM</th>
          <th>11-12AM</th>
          <th>1-2PM</th>
          <th>2-4PM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Monday</th>
          <td>MySQL</td>
          <td>Java</td>
          <td>Soft Skills</td>
          <td rowspan="5">Lunch Break</td>
          <td>Mock</td>
        </tr>
        <tr>
          <th>Tuesday</th>
          <td colspan="2">Python Class</td>
          <td>Programming</td>
          <td>CSS</td>
        </tr>
        <tr>
          <th>Wednesday</th>
          <td>HTML</td>
          <td>Python</td>
          <td>DSA</td>
          <td rowspan="2">Front End Project</td>
        </tr>
        <tr>
          <th>Thursday</th>
          <td>Java</td>
          <td colspan="2">React JS</td>
        </tr>
        <tr>
          <th>Friday</th>
          <td>Programming</td>
          <td>Java</td>
          <td>DSA</td>
          <td>JavaScript</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6">
            Note: Saturday has a mock interview
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
